{% extends 'master.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% block content %}
    <section>
    <div class="w-50 " >
    <div class="h-50">
    <form class="register-form" method="post" action="">
        {% csrf_token %}
        <fieldset class="form-group">
            <marquee behaviour="" direction="" >Login Here</marquee>
            <legend class="border-bottom mb-4"></legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <input class=" btn-info" value="Login" type="submit">
        </div>
    </form>
    </div>
    </div>
    </section>
{% endblock %}
