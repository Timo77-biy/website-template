{% extends 'master.html' %}
{% load static %}
{% block content %}
    <div>
    <marquee behaviour="" direction="" >Enjoy discounted products</marquee>
        <h1 class="text-primary text-center">PAYMENT DETAILS</h1>
        <table class="table table-dark table-hover">
            <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Size</th>
                <th>Price</th>
{#                <th>Pay</th>#}
            </tr>
            {% for product in all_products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.qtty }}</td>
                    <td>{{ product.size }}</td>
                    <td>{{ product.price }}</td>

                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
