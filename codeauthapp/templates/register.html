{% extends 'master.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% block content %}
    <div class="w-50">
    <form class="register-form" method="post" action="{% url 'user-registration' %}">
        {% csrf_token %}
        <fieldset class="form-group">
            <marquee behaviour="" direction="" >Join US today</marquee>
            <legend class="border-bottom mb-4" ></legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <input class=" btn-info" value="Register" type="submit">
        </div>
    </form>
    </div>
{% endblock %}
